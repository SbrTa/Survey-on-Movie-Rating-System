<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Survey</title>
    <link rel="icon" type="image/png" href="/img/favicon.png"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/style2.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- MultiStep Form -->
<div class="main-wap">
    <div class="colmd6">
        <div id="msform">
            <!-- progressbar -->
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Admin Panel</h2>
                <div class="row" style="background-color: beige; padding: 15px">
                    <div class="col-sm-6">
                        <form class="text-center" action="/admin/movie/add" method="post" enctype="multipart/form-data">
                            <table>
                                <tr>
                                    <td>Movie Poster</td>
                                    <td><input style="padding: 5px" type="file" name="file"/></td>
                                </tr>
                                <tr>
                                    <td>Movie Name</td>
                                    <td><input style="padding: 5px" type="text" name="name"/></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" class="action-button" value="Add"/></td>
                                </tr>
                            </table>
                        </form>
                    </div>

                    <div class="col-sm-6">
                        <h5>
                            To bulk upload, copy your movie poster to "/resource/posters" directory. Update the MovieList.xlsx
                            file in "/resource" directory. Then click on the "Add Movies" button below
                        </h5>
                        <form action="/admin/movie/import" method="get">
                            <input type="submit" class="action-button" value="Add Movies"/>
                        </form>
                    </div>
                </div>

                <h2 style="padding-top: 40px" class="fs-title">Gallery</h2>

                <div class="movie-items">
                    <div th:each="movie : ${movies}">
                        <label class="itemCheckBox movie-items-each">
								<span class="item-wap">
                                    <form action="/admin/movie/remove" method="post">
                                        <input th:type="hidden" type="text" th:value="${movie.getId()}" name="id"/>
                                        <button type="submit" class="close" aria-label="Close">
                                            <span aria-hidden="true" style="color: red">&times;</span>
                                        </button>
                                    </form>
                                    <img th:src="${movie.getLogo()}" alt="" class="img-responsive"/>
                                    <label class="mTitle" th:text="${movie.getName()}"></label>
                          		</span>
                        </label>
                    </div>
                </div>

            </fieldset>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.min.js"></script>
<script src="/js/main.js"></script>
<style>
    button {
        position: absolute;
        z-index: 1;
        right: 20px;
    }

    img {
        position: relative;
    }

    button span {
        color: red;
    }
</style>
</body>

</html>
